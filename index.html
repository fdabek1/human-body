<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<script type="text/javascript">
  $(document).ready(function () {
    var front = $('#bodyFront'),
        back = $('#bodyBack'),
        selected = $('#selected');
    var bodies = {
      front: {
        svg: front,
        pt: front[0].createSVGPoint(),
      },
      back: {
        svg: back,
        pt: back[0].createSVGPoint(),
      },
    };

    //Source: https://stackoverflow.com/a/42711775/556935
    function clickCoordinates(evt, side) {
      bodies[side].pt.x = evt.clientX;
      bodies[side].pt.y = evt.clientY;

      return bodies[side].pt.matrixTransform(bodies[side].svg[0].getScreenCTM().inverse());
    }

    $('#bodyFlipButton').on('click', function () {
      front.toggle();
      back.toggle();
    });

    function handleBodyClick(evt, e, side) {
      var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      var coords = clickCoordinates(evt, side);

      circle = $(circle).attr({
        cx: coords.x,
        cy: coords.y,
        r: 10,
        class: 'selected',
      });

      front.append(circle);
      selected.append('<li>' + e.parent().attr('id') + '</li>');
    }

    front.on('click', '.st0', function (evt) {
      handleBodyClick(evt, $(this), 'front');
    });


  });
</script>
